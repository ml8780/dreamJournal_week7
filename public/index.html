<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Journal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dream Journal</h1>
    <div class="inputBox">
        <input id="dream" type="text" placeholder="Today I dreamed about" />
    </div>
    <div class="inputBox">
        <input id="color" type="text" placeholder="Dream color" />
    </div>
    <div class="inputBox">
        <input id="feeling" type="text" placeholder="Feeling" />
    </div>


    <button id="button">submit</button>

    <div class='record'>
        <button id="get-tracker">archived dreams</button>
        <div id="archive-info"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
